<body class="mb-5">

  <div class="container">
    <div class="row" id="divCalculadora">
      <p class="h2 col-12 text-center">Calculadora de Liquidacion</p>
      <div class="col-6 text-center">
        <label for="codigo-producto" class="col-12 ">Código producto</label>
        <input type="text" name="codigo-producto" class="w-25 mt-1" id="codigo-producto">
        <label for="cantidad-producto" class="col-12">Cantidad</label>
        <input type="text" name="cantidad-producto" class="w-25 mt-1" id="cantidadIngresada">
        <div id="resultado" class="mt-3 col-12"></div>
        <form action=""></form>
      </div>

      <div class="container-btn col-3 mt-3">
        <div class="col-md-4">
          <button id="btn-agregar" class="btn btn-success btn-md m-1" type="button">Agregar</button>
        </div>
        <div class="col-md-4">
          <input id="btn-enviar" class="btn btn-primary btn-md m-1" type="submit" value="Calcular">
        </div>
        <div class="col-md-4">
          <button id="btn-limpiar" class="btn btn-dark btn-md m-1" type="reset" value="Borrar">Borrar</button>
        </div>
      </div>

    </div>
    <div class="row">
      <p class="bg-warning d-none" id="errorCodigo">Ingrese un código válido.</p>
      <p class="bg-warning d-none" id="errorCantidad">Ingrese cantidad.</p>
    </div>
  </div>
  <div class="container my-5" id="products-line">
    <table class="container" id="prodcuts-table">
      <tr class="row text-center">
        <th class=" col-2">ID</th>
        <th class=" col-2">Cantidad</th>
        <th class=" col-2">Nombre</th>
        <th class=" col-2">Pies</th>
        <th class=" col-2">Total</th>
      </tr>
    </table>
